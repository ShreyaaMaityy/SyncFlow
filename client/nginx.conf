server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Optional: Proxy API requests if not using docker internal networking or if frontend talks to /api relative path
    # But usually docker-compose handles default port mapping or we use absolute URL in client env.
    # We will keep it simple for SPA fallback.
}
